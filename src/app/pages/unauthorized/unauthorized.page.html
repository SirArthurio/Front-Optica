
<ion-content [fullscreen]="true">
  <div class="unauthorized-container">
    <div class="unauthorized-card">
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lock-icon">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      
      <h1>Acceso No Autorizado</h1>
      <p>Lo sentimos, no tienes permiso para acceder a esta página. Por favor, verifica tus credenciales o contacta al administrador.</p>
      
      <div class="actions">
        
        <button class="btn btn-login" (click)="goToLogin()">Iniciar Sesión</button>
        <button class="btn btn-home" (click)="goToHome()">Ir al Inicio</button>
      </div>
    </div>
  </div>
</ion-content>
