<ion-content [fullscreen]="true" class="bg-gradient-to-br from-cyan-50 to-teal-50 dark:from-gray-900 dark:to-gray-800">
  <div class="container mx-auto px-4 py-8 max-w-5xl">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white flex items-center">
        <ion-icon name="medical-outline" class="mr-3 text-teal-600 dark:text-teal-400"></ion-icon>
        Examen de Refracción
      </h1>
      <p class="text-gray-600 dark:text-gray-300 mt-2">
        Complete los datos del examen para determinar la prescripción óptica adecuada.
      </p>
    </div>

    <form [formGroup]="ExamenRefraccion" class="space-y-6">
      <!-- Card Container -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
        <!-- Progress Indicator -->
        <div class="w-full bg-gray-100 dark:bg-gray-700 h-1">
          <div class="bg-gradient-to-r from-teal-400 to-cyan-500 h-1 w-1/4"></div>
        </div>
        
        <!-- Sucursal Section -->
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
          <div class="flex items-center mb-4">
            <div class="w-10 h-10 rounded-full bg-teal-100 dark:bg-teal-900/30 flex items-center justify-center mr-3">
              <ion-icon name="business-outline" class="text-xl text-teal-600 dark:text-teal-400"></ion-icon>
            </div>
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Información General</h2>
          </div>
          
          <div class="space-y-4">
            <div>
              <label for="sucursal" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Sucursal
              </label>
              <div class="relative">
                <select
                  id="sucursal"
                  formControlName="surcurzal"
                  class="block w-full pl-3 pr-10 py-2.5 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 appearance-none transition-colors duration-200"
                >
                  <option value="" disabled selected>Seleccione una sucursal</option>
                  <option *ngFor="let item of sucursales" [value]="[item.nombre]">
                    {{item.nombre}}
                  </option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
                  <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
              </div>
            </div>
          </div>

              <div class="relative">

        <!-- Ojo Izquierdo Section -->
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
          <div class="flex items-center mb-4">
            <div class="w-10 h-10 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center mr-3">
              <ion-icon name="eye-outline" class="text-xl text-blue-600 dark:text-blue-400"></ion-icon>
            </div>

          </div>
          
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Esfera -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">

              <div class="relative">

                  <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
              </div>
            </div>
            
            <!-- Cilindro -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Cilindro
              </label>
              <div class="relative">
                <select
                  formControlName="cilindroOjoIzquierdo"
                  class="block w-full pl-3 pr-10 py-2.5 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none transition-colors duration-200"
                >

                  </option>

                  <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
              </div>
            </div>
            
            <!-- Eje -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Eje
              </label>
              <div class="relative">
                <select
                  formControlName="ejeOjoIzquierdo"
                  class="block w-full pl-3 pr-10 py-2.5 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none transition-colors duration-200"
                >
                  <option value="" disabled selected>Seleccionar</option>
                  <option *ngFor="let item of eje" [value]="item.valor">
                    {{item.valor}}
                  </option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
                  <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
              </div>
            </div>
            
            <!-- Add -->

              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Add

              <div class="relative">

                  class="block w-full pl-3 pr-10 py-2.5 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none transition-colors duration-200"
                >
                  <option value="" disabled selected>Seleccionar</option>
                  <option *ngFor="let item of adicion" [value]="item.valor">
                    {{item.valor}}
                  </option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
                  <ion-icon name="chevron-down-outline"></ion-icon>

              </div>
            </div>
            
            <!-- DNP -->

              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">

              <div class="relative">

              <div class="relative">
                <select
                  formControlName="agudezaScOjoIzquierdo"
                  class="block w-full pl-3 pr-10 py-2.5 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none transition-colors duration-200"

            <div class="w-10 h-10 rounded-full bg-purple-100 dark:bg-purple-900/30 flex items-center justify-center mr-3">
              <ion-icon name="chatbox-outline" class="text-xl text-purple-600 dark:text-purple-400"></ion-icon>
            </div>
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Comentarios</h2>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              Observaciones adicionales
            </label>
            <div class="mt-1">
              <textarea
                rows="3"
                formControlName="comentario"
                class="block w-full px-3 py-2 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200"
                placeholder="Ingrese cualquier observación relevante..."
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="flex justify-end space-x-3">
        <button type="button" class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 rounded-lg shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
          Cancelar
        </button>
        
        <ion-button 
          id="present-alert"
          class="px-5 py-2.5 bg-gradient-to-r from-teal-500 to-cyan-500 text-white font-medium rounded-lg shadow-md hover:from-teal-600 hover:to-cyan-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-all duration-200"
        >
          <ion-icon name="save-outline" class="mr-2"></ion-icon>
          Guardar
        </ion-button>
        
        <ion-alert
          trigger="present-alert"
          header="Confirmar acción"
          subHeader="Guardar examen de refracción"
          message="¿Está seguro de guardar los datos del examen? Esta acción no se puede deshacer."
          [buttons]="alertButtons"
          class="custom-alert"
        ></ion-alert>
      </div>
