<ion-content [fullscreen]="true">
  <div class="container mx-auto px-4 py-6">
    <ion-card class="shadow-xl rounded-2xl overflow-hidden bg-white">
      <img
        [src]="'https://www.lafam.com.co/cdn/shop/files/front-0RX7230__5204__P21__shad__al2.jpg?v=1710342527'"
        [alt]="'Producto'"
        class="w-full h-80 object-cover transition-transform duration-300 hover:scale-105"
      />
    </ion-card>

    <div class="mt-6 text-center">
      <h1 class="text-4xl font-bold text-blue-700">{{ producto?.nombre || 'Producto sin nombre' }}</h1>
      <p class="text-3xl font-semibold text-blue-600 mt-2">${{ producto?.precio || 0 }}</p>

      <div class="flex justify-center items-center space-x-4 mt-6">
        <ion-button fill="clear" color="medium" (click)="decrementar()" shape="round">
          <ion-icon name="remove-circle-outline" size="large"></ion-icon>
        </ion-button>
        <span class="text-2xl font-semibold">{{ cantidad }}</span>
        <ion-button fill="clear" color="medium" (click)="incrementar()" shape="round">
          <ion-icon name="add-circle-outline" size="large"></ion-icon>
        </ion-button>
      </div>

      <div class="mt-6 space-y-3">
        <ion-button expand="block" (click)="agregar(producto?.id ?? '')" color="primary" shape="round">
          <ion-icon name="cart-outline" slot="start"></ion-icon>
          Agregar al Carrito
        </ion-button>
      </div>

      <p class="mt-6 text-xl font-semibold">Total: ${{ (producto?.precio ?? 0) * (cantidad) }}</p>
    </div>

    <section class="bg-blue-700 text-white p-6 mt-8 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold mb-2">Descripción del producto</h2>
      <p class="text-lg">{{ producto?.descripcion || 'Producto sin descripción' }}</p>
    </section>
  </div>
</ion-content>
